<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina web responsive</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="debug"></div>

    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <h3 class="mb-4 pb-2 fs-2 text-center font-weight-bold">Consulta de clima</h3>

            <div class="input-group rounded mb-3">
              <input
                type="search"
                class="form-control rounded"
                id="buscador"
                placeholder="Ciudad"
                aria-label="Buscar"
                aria-describedby="search-addon"
              />
              <button class="btn btn-primary" id="consultar" type="button">Consultar</button>
            </div>

            <div class="card shadow-sm p-1" id="visor">
              <div class="card-body p-4" id="visor">
                
                <div class="container">
                    
                    <div class="row justify-content-center">
                        <div class="col-lg-12 align-items-center">
                            <p class="mb-5 text-center fs-1 font-weight-bold" id="ciudad"></p>
                            <p class="mb-2 fs-5 font-weight-bold" id="descripcion"></p>
                            <i class="img-fluid rounded float-end i" id="icono"></i>
                            <p class="mb-2 fs-5 font-weight-bold" id="temperatura"></p>
                            <p class="mb-2 fs-5 font-weight-bold" id="feelsLike"></p>
                            <p class="mb-2 fs-5 font-weight-bold" id="tempMax"></p>
                            <p class="mb-2 fs-5 font-weight-bold" id="tempMin"></p>
                            <p class="mb-2 fs-5 font-weight-bold" id="humedad"></p>
                            <p class="mb-2 fs-5 font-weight-bold" id="velocidadViento"></p>
                        </div>
                    </div>
                </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="js/script.js"></script>
</html>
